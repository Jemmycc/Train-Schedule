<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=BioRhyme" rel="stylesheet">
    <!-- CSS Style sheet -->
    <link rel="stylesheet" href="./style.css">
    <!-- jQuery -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src='https://code.jquery.com/jquery.js'></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="jumbotron jumbotron-fluid bg-dark text-center">
                        <div class="container">
                            <h1 class="display-4 text-white">Train Schedule</h1>
                            <p class="lead text-white">Choo Choo. Chee Chee.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <Legend>Current Time Schedule</legend>
                <table class="table" id="trainTable">
                    <thead>
                        <tr>
                            <th scope="row">Train Name</th>
                            <th scope="row">Destination</th>
                            <th scope="row">Frequency (min)</th>
                            <th scope="row">Next Arrival</th>
                            <th scope="row">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

        <div class='row'>
            <div class="col-lg-12">
                <div class='card-panel'>
                    <legend>Add Train</legend>
                    <form>

                        <div class="input-field col s12">
                            <input type="text" class="validate" id="name">
                            <label for="">Train Name</label>
                        </div>

                        <div class="input-field col s12">
                            <input type="text" class="validate" id="destination">
                            <label for="">Destination</label>
                        </div>

                        <div class="input-field col s12">
                            <input type="time" class="validate" id="first-time">
                            <label class="active" for="">First Train Time (hh:mm -military time)</label>
                        </div>

                        <div class="input-field col s12">
                            <input type="number" class="validate" id="t-frequency">
                            <label for="">Frequency (min)</label>
                        </div>

                        <button type="button" class="btn waves-effect waves-light" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
